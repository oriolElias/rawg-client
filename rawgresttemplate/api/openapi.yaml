openapi: 3.0.1
info:
  description: "\nThe largest open video games database.\n\n### Why build on RAWG\n\
    - More than 350,000 games for 50 platforms including mobiles.\n- Rich metadata:\
    \ tags, genres, developers, publishers, individual creators, official websites,\
    \ release dates,\nMetacritic ratings.\n- Where to buy: links to digital distribution\
    \ services\n- Similar games based on visual similarity.\n- Player activity data:\
    \ Steam average playtime and RAWG player counts and ratings.\n- Actively developing\
    \ and constantly getting better by user contribution and our algorithms.\n\n###\
    \ Terms of Use\n- Free for personal use as long as you attribute RAWG as the source\
    \ of the data and/or images and add an active\nhyperlink from every page where\
    \ the data of RAWG is used.\n- Free for commercial use for startups and hobby\
    \ projects with not more than 100,000 monthly active users or 500,000\npage views\
    \ per month. If your project is larger than that, email us at [api@rawg.io](mailto:api@rawg.io)\
    \ for\ncommercial terms.\n- No cloning. It would not be cool if you used our API\
    \ to launch a clone of RAWG. We know it is not always easy\nto say what is a duplicate\
    \ and what isn't. Drop us a line at [api@rawg.io](mailto:api@rawg.io) if you are\
    \ in doubt,\nand we will talk it through.\n- You must include an API key with\
    \ every request. The key can be obtained at https://rawg.io/apidocs.\nIf you don’\
    t provide it, we may ban your requests.\n\n__[Read more](https://rawg.io/apidocs)__.\n"
  title: RAWG Video Games Database API
  version: v1.0
servers:
- url: https://api.rawg.io/api
