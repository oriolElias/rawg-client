components:
  schemas:
    Position:
      example:
        name: name
        id: 6
        slug: slug
      properties:
        id:
          readOnly: true
          title: ID
          type: integer
        name:
          minLength: 1
          readOnly: true
          title: Name
          type: string
        slug:
          format: slug
          minLength: 1
          pattern: "^[-a-zA-Z0-9_]+$"
          readOnly: true
          title: Slug
          type: string
      type: object
    Person:
      example:
        image: https://openapi-generator.tech
        games_count: 1
        name: name
        id: 6
        image_background: https://openapi-generator.tech
        slug: slug
      properties:
        id:
          readOnly: true
          title: ID
          type: integer
        name:
          minLength: 1
          title: Name
          type: string
        slug:
          format: slug
          minLength: 1
          pattern: "^[-a-zA-Z0-9_]+$"
          readOnly: true
          title: Slug
          type: string
        image:
          format: uri
          readOnly: true
          title: Image
          type: string
        image_background:
          format: uri
          minLength: 1
          readOnly: true
          title: Image background
          type: string
        games_count:
          readOnly: true
          title: Games count
          type: integer
      required:
      - name
      type: object
    PersonSingle:
      example:
        image: https://openapi-generator.tech
        games_count: 6
        rating_top: 5
        name: name
        rating: rating
        description: description
        id: 0
        image_background: https://openapi-generator.tech
        updated: 2000-01-23T04:56:07.000+00:00
        slug: slug
        reviews_count: 1
      properties:
        id:
          readOnly: true
          title: ID
          type: integer
        name:
          minLength: 1
          title: Name
          type: string
        slug:
          format: slug
          minLength: 1
          pattern: "^[-a-zA-Z0-9_]+$"
          readOnly: true
          title: Slug
          type: string
        image:
